<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
    <form action="#" method="post">
        <p>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" minlength="3" maxlength="50" required>            
        </p>
        <p>
            <label for="portfolio">Portfolio:</label>
            <input type="url" name="portfolio" id="portfolio">
        </p>
        <p>
            <label for="favColor">Choose your favorite color:</label>
            <input type="color" name="favColor" id="favColor">
        </p>
        <p>
            <label for="likeness">How much do you like your favorite color:</label>
            <input type="range" min="1" value="20" max="100" name="likeness" id="likeness">
        </p>
        <p>
            <input type="submit" id="submit" value="Submit">
        </p>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
